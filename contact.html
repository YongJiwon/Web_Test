    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Page-specific styles */
        .contact-page-section {
            padding-top: 120px; /* 헤더 높이만큼 패딩 추가 */
            padding-bottom: 6rem;
            min-height: 80vh;
            display: flex;
            align-items: center;
        }
        .contact-form-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--background-color);
            padding: 3rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff;
            color: var(--text-color);
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(125, 157, 67, 0.2);
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>

    <main>
        <section class="contact-page-section">
            <div class="container">
                <div class="contact-form-container animate-on-scroll">
                    <h1 class="section-title">견적 문의</h1>
                    <p class="section-subtitle">아래 폼을 통해 문의 내용을 남겨주시면 신속하게 답변드리겠습니다.</p>
                    <form action="{구글폼링크}" method="GET" target="_blank">
                         <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="entry.123456789" placeholder="김청소" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">연락처</label>
                            <input type="tel" id="phone" name="entry.234567890" placeholder="010-1234-5678" required>
                        </div>
                        <div class="form-group">
                            <label for="service">서비스 종류</label>
                            <select id="service" name="entry.345678901" required>
                                <option value="">선택하세요</option>
                                <option value="사무실청소">사무실 청소</option>
                                <option value="입주/이사청소">입주/이사 청소</option>
                                <option value="정기청소">정기 청소</option>
                                <option value="준공청소">준공 청소</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">문의 내용</label>
                            <textarea id="message" name="entry.456789012" placeholder="ex) 30평 사무실 정기 청소 주 1회 원합니다. 견적 부탁드립니다."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">구글폼으로 제출하기</button>
                        </div>
                        <p style="text-align: center; font-size: 0.9rem; margin-top: 1rem;">
                           * 제출 버튼을 누르면 구글폼 페이지로 이동합니다.
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>
