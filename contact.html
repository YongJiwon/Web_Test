<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적 문의 - {업체명}</title>
    <meta name="description" content="전문 청소 서비스의 견적을 문의하세요.">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Page-specific styles */
        .contact-page-section {
            padding: 6rem 0;
            min-height: 70vh;
            display: flex;
            align-items: center;
        }
        .contact-form-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 3rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group textarea {
            min-height: 150px;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <a href="index.html">{업체명}</a>
                </div>
                <nav class="main-nav">
                    <a href="index.html">홈</a>
                    <a href="index.html#services-summary-section">서비스</a>
                    <a href="contact.html" class="active">견적문의</a>
                </nav>
                <div class="header-cta">
                    <a href="tel:{대표전화}" class="btn btn-secondary">전화하기</a>
                    <a href="{카카오링크}" target="_blank" class="btn btn-secondary">카카오톡 상담</a>
                </div>
                 <button class="mobile-menu-toggle" aria-label="메뉴 열기">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-page-section">
            <div class="container">
                <div class="contact-form-container animate-on-scroll">
                    <h1 class="section-title">견적 문의</h1>
                    <p class="section-subtitle">아래 폼을 통해 문의 내용을 남겨주시면 신속하게 답변드리겠습니다.</p>
                    <form action="{구글폼링크}" method="GET" target="_blank">
                         <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="entry.123456789" placeholder="김청소" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">연락처</label>
                            <input type="tel" id="phone" name="entry.234567890" placeholder="010-1234-5678" required>
                        </div>
                        <div class="form-group">
                            <label for="service">서비스 종류</label>
                            <select id="service" name="entry.345678901" required>
                                <option value="">선택하세요</option>
                                <option value="사무실청소">사무실 청소</option>
                                <option value="입주/이사청소">입주/이사 청소</option>
                                <option value="정기청소">정기 청소</option>
                                <option value="준공청소">준공 청소</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">문의 내용</label>
                            <textarea id="message" name="entry.456789012" placeholder="ex) 30평 사무실 정기 청소 주 1회 원합니다. 견적 부탁드립니다."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">구글폼으로 제출하기</button>
                        </div>
                        <p style="text-align: center; font-size: 0.9rem; margin-top: 1rem;">
                           * 제출 버튼을 누르면 구글폼 페이지로 이동합니다.
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer-info">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">{업체명}</div>
                <div class="footer-info">
                    <p>{사업자정보}</p>
                    <p>주소: {주소}</p>
                    <p>대표전화: {대표전화}</p>
                </div>
                <div class="footer-links">
                     <a href="contact.html">견적 문의</a>
                     <a href="tel:{대표전화}">전화 상담</a>
                </div>
            </div>
            <div class="copyright">
                &copy; 2024 {업체명}. All rights reserved.
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
